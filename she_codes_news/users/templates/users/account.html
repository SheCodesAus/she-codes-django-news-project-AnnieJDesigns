{% extends 'base.html' %}

{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<h2>Profile</h2>
<h4>Username: {{ user.username }}</h4>
<h4>Email: {{ user.email }}</h4>
{% else %}
<h3>Please login</h3>
{% endif %}

{% endblock %}
