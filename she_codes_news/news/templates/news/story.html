{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <h4>{{ story.pub_date }}</h4>
    <div id="story-content">
        {% if story.image_field %}
        <img src = "{{story.image_field}}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock %}
